  - '&7&m-----------------------------------------------------'
  - '&6&l  Factions Help'
  - '&a '
  - '&e  World Border:'
  - '  &7* &eOverworld&7: &f%OVERWORLD%'
  - '  &7* &eNether&7: &f%NETHER%'
  - '  &7* &eEnd&7: &f%END%'
  - '&a '
  - '&e Support:'
  - '  &7* &ets.example.com'
  - '&a '
  - '&6 Discord:'
  - '  &7* &eexample.com/discord'
  - '&a '
  - '&6 Website:'
  - '  &7* &eexample.us'
  - '&7&m-----------------------------------------------------'

